<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" id="calculator">
      <input placeholder="First Number" type="number" id ='numOne'>
      <button onclick="Operation(event,'+')">+</button>
      <button onclick="Operation(event,'-')">-</button>
      <button onclick="Operation(event,'*')">*</button>
      <button onclick="Operation(event,'/')">/</button>
      <input placeholder="Second Number" type="number" id ='numTwo'>
      <button onclick="handleSubmit(event)">=</button>
      <button type="reset">C</button>
    </form>
<!-- onclick="sumOfOperations(event)" -->
    <!-- onclick="clearHistory(event)" -->
    <section data-testid="recentResult" id ="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id ="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input placeholder="First Number" id = 'num1'>
      <button onclick="orderOfOperations(event)">+</button>
      <button onclick="orderOfOperations(event)">-</button>
      <button onclick="orderOfOperations(event)">*</button>
      <button onclick="orderOfOperations(event)">/</button>
      <input placeholder="Second Number" id = 'num2'>
      <button onclick="sumOfOperations(event)">=</button>
      <button onclick="clearHistory(event)">C</button>
    </form>

    <section data-testid="recentResult" id = recentResult>
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
